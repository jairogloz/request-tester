<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="p-5">
    <div class="container">
        <div class="form-group">
            <label for="requestDropdown">Select Request</label>
            <select id="requestDropdown" class="form-control">
                <!-- Options will be populated from JSON files -->
            </select>
        </div>
        <div class="form-group">
            <label for="urlValue">URL</label>
            <span id="urlValue" class="form-control"></span>
        </div>
        <div class="form-group">
            <label for="verbValue">Verb</label>
            <span id="verbValue" class="form-control"></span>
        </div>
        <div class="form-group">
            <label for="headersTable">Headers</label>
            <table id="headersTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <!-- Rows will be populated from selected request -->
            </table>
        </div>
        <div class="form-group">
            <label for="requestBody">Body</label>
            <textarea id="requestBody" class="form-control" disabled rows="10"></textarea>
        </div>
        <button id="sendRequest" class="btn btn-primary">Send Request</button>
        <h2 class="mt-5">Response</h2>
        <div class="form-group">
            <label for="responseStatus">Status</label>
            <span id="responseStatus" class="form-control"></span>
        </div>
        <div class="form-group">
            <label for="responseHeaders">Headers</label>
            <span id="responseHeaders" class="form-control"></span>
        </div>
        <div class="form-group">
            <label for="responseBody">Body</label>
            <textarea id="responseBody" class="form-control" rows="10" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="responseError">Error</label>
            <span id="responseError" class="form-control"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
