<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <select id="requestDropdown">
        <!-- Options will be populated from JSON files -->
    </select>
    <hr>
    <label>URL: <span id="urlValue"></span></label>
    <hr>
    <label>Verb: </label>
    <select id="verbDropdown">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
    </select>
    <hr>
    <label>Headers: </label>
    <table id="headersTable">
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th></th>
        </tr>
        <!-- Rows will be populated from selected request -->
    </table>
    <button id="addHeader">Add Header</button>
    <hr>
    <textarea id="requestBody"></textarea>
    <button id="sendRequest">Send Request</button>
    <button id="saveRequest">Save Request</button>
    <h2>Response</h2>
    <p>Status: <span id="responseStatus"></span></p>
    <p>Headers: <span id="responseHeaders"></span></p>
    <p>Body: <span id="responseBody"></span></p>
    <p>Error: <span id="responseError"></span></p>
    <script src="script.js"></script>
</body>
</html>
